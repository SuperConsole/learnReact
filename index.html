<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>leanReact</title>
		<link rel="stylesheet" type="text/css" href="style/style.css">
		<script src="script/react.production.min.js"></script>
		<script src="script/react-dom.production.min.js"></script>
		<script src="script/babel.min.js"></script>
		<script src="script/spcnReact.js" type="text/babel"></script>
		<link rel="shortcut icon" href="img/favicon.ico">
	</head>
	<body>

		<main>
			<div style="height:2em;"></div>
			<div class="innertube">
				<h1>Tic Tac Toe</h1>
				<div id="errors" style="
				  background: #c00;
				  color: #fff;
				  display: none;
				  margin: -20px -20px 20px;
				  padding: 20px;
				  white-space: pre-wrap;
				"></div>
				<div id="root"></div>
				<script>
				window.addEventListener('mousedown', function(e) {
				  document.body.classList.add('mouse-navigation');
				  document.body.classList.remove('kbd-navigation');
				});
				window.addEventListener('keydown', function(e) {
				  if (e.keyCode === 9) {
				    document.body.classList.add('kbd-navigation');
				    document.body.classList.remove('mouse-navigation');
				  }
				});
				window.addEventListener('click', function(e) {
				  if (e.target.tagName === 'A' && e.target.getAttribute('href') === '#') {
				    e.preventDefault();
				  }
				});
				window.onerror = function(message, source, line, col, error) {
				  var text = error ? error.stack || error : message + ' (at ' + source + ':' + line + ':' + col + ')';
				  errors.textContent += text + '\n';
				  errors.style.display = '';
				};
				console.error = (function(old) {
				  return function error() {
				    errors.textContent += Array.prototype.slice.call(arguments).join(' ') + '\n';
				    errors.style.display = '';
				    old.apply(this, arguments);
				  }
				})(console.error);
				</script>
				<div style="height:2em;"></div>
			</div>
		</main>

		<nav id="nav">
			<div class="innertube">
				<h3>SuperConsole</h3>
				<ul>
					<li><a href="https://superconsole.github.io/" target="_blank">Web Site</a></li>
				</ul>
				<h3>React</h3>
				<ul>
					<li>「React開発入門」</li>
					<li><a href="https://reactjs.org/" target="_blank">React Official Document</a></li>
					<li><a href="https://qiita.com/rgbkids/items/8ec309d1bf5e203d2b19" target="_blank">React.js入門</a></li>
				</ul>
				<ul>
					<li>
						<h1>leanReact</h1>
							<p>
								　参考書籍や入門サイトのサンプルコードを実行したり、活用して様々なコンポーネントを作成して表示します。<br>
								Reactを使ったサイトは制作中であるが、コンポーネント指向のメリットを活かせていないためここにて学びなおすことにした。<br>
								進行は公式ドキュメントに沿うが、わからないところの補足を参考書で読んでいく方式を取る。
							</p>
					</li>
				</ul>
			</div>
		</nav>

	</body>
</html>
